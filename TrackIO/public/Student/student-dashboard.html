<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student-style.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="navbar.css"> <!-- Link to external CSS -->
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Header Section -->
    <header class="main-header">
                <button class="burger-button" aria-label="Toggle Navigation">â˜°</button>
        <nav class="right-header-nav">
            <a href="#notifications" class="icon-link" aria-label="Notifications" id="notification-icon">
                <span id="notification-badge" class="notification-badge"></span>
            </a>
            <a href="student-profile.html" class="icon-link" aria-label="Profile">
                <img src="../img/Profile.png" alt="Profile Icon">
            </a>
            <button id="logout-button" class="logout-button" aria-label="Logout">Logout</button>
        </nav>
    </header>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="student-dashboard.html" class="nav-item">
            <img src="../img/home.png" alt="Dashboard Icon">
            <span>Dashboard</span>
        </a>
        <a href="student-company-finder.html" class="nav-item">
            <img src="../img/Company-Finder.png" alt="Company Finder Icon">
            <span>Company Finder</span>
        </a>
        <a href="student-documentation.html" class="nav-item">
            <img src="../img/Documentation.png" alt="Documentation Icon">
            <span>Submission</span>
        </a>
        <a href="student-download.html" class="nav-item">
            <img src="../img/Download.png" alt="Documentation Icon">
            <span>Download</span>
        </a>
    </nav>
        <div id="loading-spinner"></div>
    <!-- Main Section -->
    <div class="main-content">
         <div class="dashboard-section welcome-highlight">
            <p class="welcome-title">Welcome!</p>
            <span id="user-name" class="welcome-user"></span>
            <span id="user-email" style="display:none;"></span>
        </div>
        <div class="dashboard-section dashboard-flex">
    <div id="student-qr-section">
        <canvas id="student-qr-code"></canvas>
        <button id="download-qr-btn" style="margin-top:16px;">Download QR Code</button>
    </div>
    <div class="ojt-progress-container">
        <h2>OJT Progress</h2>
        <div id="student-ojt-progress"></div>
    </div>
</div>
        <div class="dashboard-section dashboard-flex">
    <div class="status-summary-container">
        <h2>Today's Status</h2>
        <div id="today-status"></div>
    </div>
    <div class="status-summary-container">
        <h2>Attendance Summary</h2>
        <div id="attendance-summary"></div>
    </div>
</div>
        <div class="dashboard-section">
            <h2>Calendar</h2>
            <div id="calendar"></div>
            <div class="calendar-legend">
                <span style="background:#43a047;width:16px;height:16px;display:inline-block;border-radius:3px;"></span> Work Done
                <span style="background:#fbc02d;width:16px;height:16px;display:inline-block;border-radius:3px;margin-left:12px;"></span> Working
            </div>
        </div>
        <div class="dashboard-section">
            <h2>Location</h2>
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script type="module" src="student-script.js"></script> <!-- Link to external JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

</body>

</html>
