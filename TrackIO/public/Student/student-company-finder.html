<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Finder</title>
    <link rel="stylesheet" href="navbar.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="student-company-finder.css" /> <!-- Leaflet CSS -->
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<!-- Leaflet MarkerCluster CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header class="main-header">
                <button class="burger-button" aria-label="Toggle Navigation">â˜°</button>
        <nav class="right-header-nav">
            <a href="#notifications" class="icon-link" aria-label="Notifications" id="notification-icon">
            </a>
            <a href="student-profile.html" class="icon-link" aria-label="Profile">
                <img src="../img/Profile.png" alt="Profile Icon">
            </a>

        </nav>
    </header>
   <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="student-dashboard.html" class="nav-item">
            <img src="../img/home.png" alt="Dashboard Icon">
            <span>Dashboard</span>
        </a>
        <a href="student-company-finder.html" class="nav-item">
            <img src="../img/Company-Finder.png" alt="Company Finder Icon">
            <span>Company Finder</span>
        </a>
        <a href="student-documentation.html" class="nav-item">
            <img src="../img/Documentation.png" alt="Documentation Icon">
            <span>Submission</span>
        </a>
        <a href="student-download.html" class="nav-item">
            <img src="../img/Download.png" alt="Documentation Icon">
            <span>Download</span>
        </a>
    </nav>

    <!-- Map Section -->
    <h2 class="map-title">Company Locations</h2>
    <div id="map"></div>
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search location or company...">
        <ul id="suggestions"></ul>
    </div>
    <!-- Companies Section -->
<div class="companies-section">
    <div id="companies-list" class="companies-list"></div>
    <div id="companies-pagination" class="companies-pagination"></div>
</div>
    

    <!-- Modals -->
 <div id="company-modal" class="company-modal hidden">
    <div class="modal-content">
        <span id="close-modal" class="close-btn">&times;</span>
        <div class="modal-header">
            <img id="company-logo" class="modal-logo" alt="Company Logo">
            <div class="company-header-details">
                <h2 id="company-name"></h2>
                <p id="company-type"></p>
            </div>
        </div>
<div class="modal-body">
    <p id="company-description"></p>
    <p><strong>Contact Email:</strong> <span id="company-email"></span></p>
    <p><strong>Open for OJT:</strong> <span id="company-ojt-status"></span></p>
    <div class="business-proof-container">
        <h3>Business Proof</h3>
        <img id="business-proof-image" class="business-proof" alt="Business Proof" style="display: none;">
        <iframe id="business-proof-pdf" class="business-proof" style="display: none;" width="100%" height="500px"></iframe>
    </div>
    <div id="ojt-positions-modal-section" style="margin-top:24px;">
        <h3>OJT Positions</h3>
        <div id="ojt-positions-list"></div>
    </div>
</div>
        <div class="modal-footer">
            <button id="apply-button-modal" style="display: none;">Apply</button>
            <button id="goto-location-modal-btn">Go to Location</button>
        </div>
    </div>
</div>

    <!-- Apply Modal (OUTSIDE company-modal) -->
    <div id="apply-modal" class="modal">
        <div class="modal-content">
            <span id="close-apply-modal" class="close">&times;</span>
            <h2>Upload Your Resume</h2>
            <form id="apply-form">
                <!-- New Role/Position Selection -->
                <label for="apply-role" style="font-weight:500;">Select Role/Position:</label>
                <select id="apply-role" name="apply-role" required style="margin-bottom:10px;width:100%;padding:6px;border-radius:5px;">
                    <option value="">-- Select Position --</option>
                    <!-- JS will populate options -->
                </select>
                <br>
                <input type="file" id="resume-input" name="resume" accept=".pdf,.doc,.docx" required>
                <br><br>
                <button type="submit">Submit Resume</button>
            </form>
        </div>
    </div>
  
    <script type="module" src="student-company-finder.js"></script> <!-- Link to external JavaScript -->
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script type="module" src="navbar.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
