</head>

    <header class="main-header">

            <a href="student-profile.html" class="icon-link" aria-label="Profile">
                <img src="../img/profile.png" alt="Profile Icon">
            </a>

        </nav>
    </header>
       <!-- Navigation Bar -->
    <nav class="navbar">
         <span id="user-name"></span>
         <span id="user-email"></span>
        <a href="student-dashboard.html" class="nav-item">
            <img src="../img/home.png" alt="Dashboard Icon">
            <span>Dashboard</span>

        <a href="student-company-finder.html" class="nav-item">
            <img src="../img/Company-Finder.png" alt="Company Finder Icon">

            <img src="../img/evaluation-icon.png" alt="Evaluation Icon">

            <span>Download</span>
        </a>
    </nav>

    <!-- Evaluation Section -->
    <section class="evaluation-section">
        <h3>Student Evaluation</h3>
        <!-- Display User Info (Not Editable) -->
        <div class="evaluation-info">
            <h2 style="display:none">Welcome, <span id="trainee-name-display">Loading...</span></h2>
            <p><strong>Name:</strong> <span id="trainee-name">Loading...</span></p>
            <p><strong>Course:</strong> <span id="course">Loading...</span></p>
            <p><strong>Training Hours:</strong> <span id="training-hours">Loading...</span></p>
        </div>

        <!-- Company Search -->
        <div class="company-search-container">
            <label for="company-search"><strong>Company Name:</strong><i style="color: gray;"> (note: make sure to select the company name to the suggestion list)</i></label>
            <input type="text" id="company-search" placeholder="Type company name..." />
            <div id="suggestions" class="suggestions-list"></div>
            <p style="display:none">Selected Company: <span id="company-confirmed-name" style="display:none">None</span></p>
        </div>

        <!-- Job Assignment and Student ID -->
        <div class="job-assignment-container">
       
            <label for="job-assignment"><strong>Job Assignment:</strong></label>
            <input type="text" id="job-assignment" placeholder="Enter job assignment" required>

            <label for="student-id"><strong>Student ID:</strong></label>
            <input type="text" id="student-id" placeholder="Enter student ID" required>
        </div>

        <!-- Evaluation Criteria (Read-Only) -->
        <h4>Evaluation Criteria</h4>
        <table>
            <thead>
                <tr>
                    <th>Criteria</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="criteria-body">
                <!-- Criteria rows will be inserted here dynamically -->
            </tbody>
        </table>

        <!-- Evaluation Comment (Read-Only) -->
        <div class="evaluation-comment-container">
            <label for="evaluation-comment">Evaluation Comment:</label>
            <textarea id="evaluation-comment" rows="4" cols="50" readonly></textarea>
        </div>

        <!-- Submit Button -->
        <div id="company-search-section">
            <button id="submit-evaluation-button">Save Evaluation & Send To Company</button>
            <!-- Place this just above the Submit Button inside your evaluation-section -->
<div style="text-align: right; margin-top: 10px;">
    <button id="save-pdf-btn" type="button" style="background: #28a745; color: #fff; padding: 8px 18px; border: none; border-radius: 4px; cursor: pointer;">
        Save as PDF
    </button>
</div>
        </div>
    </section>
